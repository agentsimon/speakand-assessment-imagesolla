<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Speech Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-container">
    <div class="container">
      <h1 id="mainHeading" class="main-heading">IELTS Speaking Assessment</h1>

      <div class="top-section">
        <div class="image-column">
          <div id="image-container" class="image-container">
            <img
              id="displayImage"
              src=""
              alt="Random image for speaking prompt"
              class="display-image"
            />
          </div>
        </div>

        <div class="controls-column">
          <button id="pickImageBtn" class="button secondary-button">
            Pick New Image
          </button>
          <button id="recordBtn" class="button primary-button record-button">
          
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 11a7 7 0 10-14 0v1m-1 7h16"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4a3 3 0 00-3 3v4a3 3 0 006 0V7a3 3 0 00-3-3z"
              />
            </svg>
            Start Speaking
          </button>
          <button id="stopBtn" class="button stop-button">
         
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 10h6"
              />
            </svg>
            Stop Recording
          </button>
          <div id="micLevelContainer" class="mic-level-container">
            <div id="micLevelIndicator" class="mic-level-indicator"></div>
          </div>
          <div id="status" class="status-text">Press the button and speak.</div>
        </div>
      </div>

      <div id="transcribedContainer" class="transcribed-container">
        <h2 class="section-heading">Transcribed Text:</h2>
        <div id="transcribedText" class="transcribed-text"></div>
      </div>

      <div id="ollamaOutput" class="ollama-output">
        <p id="assessmentPlaceholder" class="assessment-placeholder">
          Your IELTS assessment will appear here.
        </p>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
